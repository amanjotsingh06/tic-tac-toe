<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-info">
        <h1>Tic Tac Toe</h1>
        <div class="controls">
          <button id="mode-toggle">Switch to Player vs Player</button>
          <div class="difficulty-controls">
            <button id="easy-btn" class="difficulty-btn">Easy</button>
            <button id="medium-btn" class="difficulty-btn">Medium</button>
            <button id="hard-btn" class="difficulty-btn">Hard</button>
          </div>
          <button id="reset-btn">Reset Game</button>
          <button id="new-game-btn">New Game</button>
        </div>
        <div id="score-display">Score - X: 0 O: 0</div>
        <div id="turn-display">Current Turn: X (Difficulty: hard)</div>
      </div>

      <div class="game-board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="modal hide">
        <div class="modal-content">
          <div id="result-message"></div>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
